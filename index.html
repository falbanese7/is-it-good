<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Refresh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
	  <link rel ="stylesheet" href="style.css">
  </head>
  <body>
    <header class="columns is-centered m-0">
        <h1 class="title is-1 has-text-warning">Movie Refresh</h1>
    </header>
    <nav class="navbar-center is-centered">
      <div class="navbar-item">
        <form class="control navbar-item">
          <input id="search-input" class="input" type="text" placeholder="Type movie name">
          <button id="search-btn" class="button is-warning">Search</button>
        </form>
      </div>
    </nav>
    <main class="columns">   
        <!-- where the trailer lives -->
          <div id="movie-info" class="column">
            <section class="column p-1" id="trailer"></section>
            <section class="column p-1" id="youtube-link"></section>
          </div>
          <!-- where the review lives -->
          <section class="" id="reviews"></section>
    </main>
    <footer>
      <p>API Powered by the YouTube Data API and
      <img src="./TMDB ASSETS/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="The Movie Database Logo" width="125px" height="">
    </p>
    </footer>

	<script src="script.js"></script>
  </body>
</html>
